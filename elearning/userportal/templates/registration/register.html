
{% extends "../userportal/base.html" %}
{% block content %}
    <div class="container">
        {% if created %}
            <h2>Account created successfully</h2>
        {% endif %}
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ student_form.as_p }}
            {{ student_profile_form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
