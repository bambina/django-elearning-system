{% extends "./common/base.html" %}
{% block content %}
    <h1>Create Course</h1>
    <div class="py-3">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <small class="form-text text-muted text-danger-emphasis">
                            {{ error }}
                        </small>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
