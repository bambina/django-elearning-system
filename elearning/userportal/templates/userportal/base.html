<!DOCTYPE html>
<html lang="en">
{% include "./head.html" %}
<body>
    {% include "./header.html" %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
    {% include "./footer.html" %}
</body>
</html>
