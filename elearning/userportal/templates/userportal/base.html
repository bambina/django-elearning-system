<!DOCTYPE html>
<html lang="en">
{% include "./head.html" %}
<body>
    {% include "./header.html" %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container py-3">
        {% block content %}{% endblock %}
    </div>
    {% include "./footer.html" %}
</body>
</html>
